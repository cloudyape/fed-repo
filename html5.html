    <!--

        Javascript are of Two types or we can say we can call JS in two types
        1. Internal JS
        2. External JS
    -->
    <script>
        document.getElementById("toastbtn").onclick = function () {
            var totastElList = [].slice.call(document.querySelectorAll('.toast'));

            var toastList = totastElList.map((toastEl) => {
                return new bootstrap.Toast(toastEl);
            });
            toastList.forEach(element => {
                element.show();
                setTimeout(() => {
                    element.hide();
                }, 5000);
            });

        }
    </script>
